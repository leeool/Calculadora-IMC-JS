<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <h1>Calcule o seu IMC</h1>
      <form class="form" action="">
        <div class="input">
          <label for="">Sua altura</label>
          <input step="any" type="number" placeholder="Ex.: 1.80" min="0" data-js="altura">
        </div>
        <div class="input">
          <label for="">Seu peso</label>
          <input step="any" type="number" placeholder="Ex.: 74.8" min="0" data-js="peso">
        </div>
        <button class="btn">Calcular</button>
      </form>
    </div>


    <span class="bg-black d-none" data-js="bg-black"></span>
    <div class="popup" data-js="popup">
      <img src="correct.png" alt="" width="50" height="50">
      <p>Seu IMC:</p>
      <span class="resultado" data-js="resultado">RSTD</span>
    </div>


  </main>

  <script src="app.js"></script>
</body>

</html>
